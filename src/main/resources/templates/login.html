<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #f4f5ff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #4b3ca3;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #6a5acd;
            outline: none;
        }

        .error-message {
            color: red;
            text-align: center;
            margin: 10px 0;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #6a5acd;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #6a5acd;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a4bb7;
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Авторизация</h2>

    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required minlength="6">

        <button type="submit">Войти</button>
    </form>

    <div class="loading" id="loading">Проверка данных...</div>
    <div class="error-message" id="error"></div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const errorEl = document.getElementById("error");
        const loadingEl = document.getElementById("loading");
        errorEl.innerText = "";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Простая фронтенд-валидация
        if (!email.match(/^\S+@\S+\.\S+$/)) {
            errorEl.innerText = "Введите корректный email";
            return;
        }
        if (password.length < 6) {
            errorEl.innerText = "Пароль должен быть не менее 6 символов";
            return;
        }

        loadingEl.style.display = "block";

        try {
            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            loadingEl.style.display = "none";

            if (!response.ok) throw new Error("Неверные учетные данные");

            const data = await response.json();
            sessionStorage.setItem("jwt", data.token);

            // Очистка формы
            document.getElementById("loginForm").reset();

            window.location.href = "/view/dashboard";
        } catch (err) {
            loadingEl.style.display = "none";
            errorEl.innerText = err.message;
        }
    });
</script>
</body>
</html>
